<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container container-header">
        <h1>Survey Form</h1>
        <p><em class="tagline">Thank you for taking the time to help us improve the platform</em></p>  
    </div>

    <div class="container container-form">
        <form>
            <div class="form-element">
                <label for="name" id="label-name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-element">
                <label for="email" id="label-email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-element">
                <label for="age" id="label-age">Age (optional)</label>
                <input type="number" id="age" placeholder="Age" min="13" max="120">
            </div>
            <div class="form-element">
                <label for="role" id="label-role">Which option best describes your current role?</label>
                <select id="role" required>
                    <option selected="true" disabled="disabled">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option> 
                    <option value="full-time-learner">Full Time Learner</option> 
                    <option value="prefer-not">Prefer not to say</option> 
                    <option value="other">Other</option>  
                </select>
            </div>

            <p>Would you recommend freeGardeningCamp to a friend?</p>
            <div class="form-element container-radio">
                <input type="radio" name="recommend" value="yes">
                <label for="yes" id="yes">Yes</label>
            </div>
            <div class="form-element container-radio">
                <input type="radio" name="recommend" value="no">
                <label for="no" id="no">No</label>
            </div>

            <p>What would you like to see improved? <span>(Check all that apply)</span></p>
            <div class="form-element container-checkboxes">
                <input type="checkbox" name="watering-guide" id="watering-guide" value="watering-guide"> 
                <label for="watering-guide">Watering Guide</label>
            </div>
            <div class="form-element container-checkboxes">
                <input type="checkbox" name="plant-growth" id="plant-growth" value="plant-growth">
                <label for="plant-growth">Plant Growth Speed</label>
            </div>
            <div class="form-element container-checkboxes">    
                <input type="checkbox" name="seed-sowing" id="seed-sowing" value="seed-sowing"> 
                <label for="seed-sowing">Seed Sowing Diagrams</label>
            </div>
            <div class="form-element container-checkboxes">  
                <input type="checkbox" name="pruning" id="pruning" value="pruning"> 
                <label for="pruning">Pruning Tutorial</label>
            </div>
            <div class="form-element container-checkboxes">
                <input type="checkbox" name="community" id="community" value="community"> 
                <label for="community">Community Garden Access</label>
            </div>
            <div class="form-element container-checkboxes">
                <input type="checkbox" name="videos" id="videos" value="videos"> 
                <label for="videos">Videos</label>
            </div>
            <div class="form-element container-checkboxes">
                <input type="checkbox" name="city-meetups" id="city-meetups" value="city-meetups"> 
                <label for="city-meetups">City Meetups</label>
            </div>
            <div class="form-element container-checkboxes">
                <input type="checkbox" name="wiki" id="wiki" value="wiki"> 
                <label for="wiki">Wiki</label>
            </div>
            <div class="form-element container-checkboxes">
                <input type="checkbox" name="forum" id="forum" value="forum"> 
                <label for="forum">Forum</label>
            </div>
            <div class="form-element container-checkboxes">
                <input type="checkbox" name="additional-courses" id="additional-courses" value="additional-courses"> 
                <label for="additional-courses">Additional Courses</label>
            </div>
            
            <p>Do you have any comments or suggestions?</p>
            <div class="form-element">
            <label for="comments">
                <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </label>
            </div>      

            <div class="form-element">
                <input type="submit" value="Submit">
            </div>
            
        </form>
    </div>
</body>
</html>
